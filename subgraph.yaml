specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DharmaDai
    network: mainnet
    source:
      address: '0x00000000001876eB1444c986fD502e618c587430'
      abi: DharmaDai
      startBlock: 9416867
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - Mint
        - Redeem
        - Accrue
        - CollectSurplus
        - Checkpoint
        - Account
      abis:
        - name: DharmaDai
          file: ./abis/DharmaDai.json
      blockHandlers:
        - handler: handleBlockOnCall
          filter:
            kind: call
        - handler: handleBlock
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: Accrue(uint256,uint256)
          handler: handleAccrue
        - event: CollectSurplus(uint256,uint256)
          handler: handleCollectSurplus
      file: ./src/mapping.ts
